<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Daily Bread</title>
        <link rel="icon" href="images/bookstack.jpg">

        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="addBook.css" />

        <!-- Include bootstrap CSS framework -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <header class="container-fluid">
            <nav class="navbar fixed-top">
                <div class="navbar-brand">
                    <td><img src="images/bookstack.jpg" width="70" height="70"></td>
                    <td><h1>My Bookshelf</h1></td>
                </div>
                <menu class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shelf.html">Bookshelf</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="addBook.html">Add Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewBook.html">View Book</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="notifications.html">Notifications</a>
                    </li>
                </menu>
            </nav>
        </header>

        <main class="container-fluid text-center">
            <h1>Add Book</h1>

            <form method="get" action="shelf.html">
                <div class="input-group mb-3">
                    <span class="input-group-text">Title</span>
                    <input class="form-control" type="text" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Author</span>
                    <input class="form-control" type="text" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Rating</span>
                    <div class="rating">
                        <input type="radio" name="rating" id="star1" value="1" />
                        <label for="star1">★</label>

                        <input type="radio" name="rating" id="star2" value="2" />
                        <label for="star2">★</label>

                        <input type="radio" name="rating" id="star3" value="3" />
                        <label for="star3">★</label>

                        <input type="radio" name="rating" id="star4" value="4" />
                        <label for="star4">★</label>

                        <input type="radio" name="rating" id="star5" value="5" />
                        <label for="star5">★</label>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Review</span>
                    <input class="form-control" type="text" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Height</span>
                    <input class="form-control" type="number" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Width</span>
                    <input class="form-control" type="number" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Color</span>
                    <select class="form-control" id="color" name="color">
                        <option value="red">Red</option>
                        <option value="orange">Orange</option>
                        <option value="yellow">Yellow</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                        <option value="purple">Purple</option>
                    </select>
                </div>
                <button class="btn btn-primary type="submit">Submit</button>
            </form>
        </main>

        <footer>
            <div class="container-fluid">
                <span class="text-reset">Kaylie Reinhart</span>
                <a class="text-reset" href="https://github.com/kayliereinhart/260startup.git">GitHub</a>
            </div>
        </footer>
    </body>
</html>
